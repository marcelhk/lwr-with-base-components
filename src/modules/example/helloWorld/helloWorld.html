<template>
    <lightning-card>
        <h1 slot="title">Hello World</h1>
        <div slot="actions">
            <lightning-badge label="Lightning Web Runtime" class="slds-badge_inverse"></lightning-badge>
        </div>
        <div class="slds-var-p-around_medium">
            <p>{greeting} This is an example component with various Lighting Base Components and the Salesforce
                Lightning Design System.</p>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input label="lightning-input"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1">
                    <lightning-combobox label="lightning-combobox" options={options}></lightning-combobox>
                </div>
            </div>
        </div>
        <div slot="footer">
            <p>Learn more about lightning base components <a
                    href="https://www.npmjs.com/package/lightning-base-components" target="_blank">here</a> and <a
                    href="https://developer.salesforce.com/docs/atlas.en-us.lightning.meta/lightning/lightning_overview.htm"

        </div>
    </lightning-card>
